<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <aside class="profile-box">
      <img src="profile.jpg" alt="Your Profile Picture" class="profile-pic">
      <h1>Your Name</h1>
      <p>Short bio or tagline about yourself.</p>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section id="about">
        <h2>About Me</h2>
        <p>Your introduction goes here.</p>
      </section>
      <section id="education">
        <h2>Education</h2>
        <p>Details about your education.</p>
      </section>
      <!-- Add other sections here as needed -->
    </main>
  </div>
</body>
</html>
